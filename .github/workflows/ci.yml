name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run unit tests
      run: make test-unit

    - name: Upload unit test coverage
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-coverage
        path: coverage.out
        retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: jwt-test-user
          POSTGRES_PASSWORD: jwt-test-password
          POSTGRES_DB: jwtapp-test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run integration tests
      env:
        APP_PORT: 8080
        DB_HOST: localhost
        DB_USER: jwt-test-user
        DB_PASSWORD: jwt-test-password
        DB_PORT: 5433
        DB_NAME: jwtapp-test
        DB_DIALECT: postgres
        REDIS_HOST: localhost
        REDIS_PORT: 6380
        REDIS_PASSWORD: ""
        SECRET: test-secret-key-for-jwt-signing
      run: go test -v -tags=integration -coverprofile=coverage-integration.out ./...

    - name: Upload integration test coverage
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-coverage
        path: coverage-integration.out
        retention-days: 30

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build application
      run: make build

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: jwtapp-binary
        path: app
        retention-days: 30

  coverage:
    name: Code Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download unit test coverage
      uses: actions/download-artifact@v4
      with:
        name: unit-test-coverage

    - name: Download integration test coverage
      uses: actions/download-artifact@v4
      with:
        name: integration-test-coverage

    - name: Display coverage summary
      run: |
        echo "=== Unit Test Coverage ==="
        go tool cover -func=coverage.out | tail -1
        echo ""
        echo "=== Integration Test Coverage ==="
        go tool cover -func=coverage-integration.out | tail -1
