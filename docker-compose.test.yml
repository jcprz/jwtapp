version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: jwtapp-postgres-test
    environment:
      POSTGRES_USER: jwt-test-user
      POSTGRES_PASSWORD: jwt-test-password
      POSTGRES_DB: jwtapp-test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jwt-test-user -d jwtapp-test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  redis-test:
    image: redis:7-alpine
    container_name: jwtapp-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: jwtapp-test-runner
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    environment:
      APP_PORT: 8080
      DB_HOST: postgres-test
      DB_USER: jwt-test-user
      DB_PASSWORD: jwt-test-password
      DB_PORT: 5432
      DB_NAME: jwtapp-test
      DB_DIALECT: postgres
      REDIS_HOST: redis-test
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      SECRET: test-secret-key-for-jwt-signing
    networks:
      - test-network
    command: /bin/sh -c "sleep 2 && make test-all"

networks:
  test-network:
    driver: bridge
